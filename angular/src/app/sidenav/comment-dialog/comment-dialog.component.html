<span mat-dialog-title>{{'sidenav.dialog.title' | translate | uppercase}}</span>
<mat-dialog-content>
  <span style="font-size: 0.9em">{{'sidenav.dialog.content' | translate}}</span>
  <mat-form-field color="accent" style="width:100%">
    <textarea matInput [placeholder]="'formFields.comment' | translate" #comment style="resize: none"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions style="justify-content:flex-end;">
  <button mat-button mat-dialog-close>{{'buttons.cancel' | translate | uppercase}}</button>
  <button mat-button [disabled]="!comment.value.length" (click)="sendComment(comment.value)" color="accent">{{'buttons.send' | translate | uppercase}}</button>
</mat-dialog-actions>
